<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Example</title>
  </head>
  <body>
    <!-- Using InnerHTML -->

    <h1>My Web Page</h1>
    <p id="demo"></p>
    <br />

    <script>
      document.getElementById("demo").innerHTML = "<h2>Hello World</h2>";
    </script>
  </body>
</html>
