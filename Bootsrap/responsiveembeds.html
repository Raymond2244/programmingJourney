<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Example</title>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Responsive Embed</h2>
      <p>Create a responsive video and scale it nicely to the parent element</p>
      <br />
      <h2>Aspect ratio 1:1</h2>
      <div class="embed-responsive embed-responsive-1by1">
        <iframe
          class="embed-responsive-item"
          src="https://www.youtube.com/embed/qVmnknZZJY8?si=3Wx-RLOD4Hw93Hxz"
        >
        </iframe>
      </div>
      <br />
      <h2>Aspect ratio 4:3</h2>
      <div class="embed-responsive embed-responsive-4by3">
        <iframe
          class="embed-responsive-item"
          src="https://www.youtube.com/embed/mZqyZwbPDXc?si=t_UHxH7SdETMZyFA"
        >
        </iframe>
      </div>
      <br />
      <h2>Aspect ratio 16:9</h2>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe
          class="embed-responsive-item"
          src="https://www.youtube.com/embed/SvrBjG62JEc?si=UopMBxySAb02WeQj"
        >
        </iframe>
      </div>
      <br />
      <h2>Aspect ratio 21:9</h2>
      <div class="embed-responsive embed-responsive-21by9">
        <iframe
          class="embed-responsive-item"
          src="https://www.youtube.com/embed/TiqhU3jN7rc?si=2TnR6GbulnLrg0tU"
        >
        </iframe>
      </div>
    </div>
  </body>
</html>
