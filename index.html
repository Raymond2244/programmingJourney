<!DOCTYPE html>
<html lang="en">
  <!-- HOW TO CREATE EQUAL COLUMNS USING BOOTSRAP -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MUST IMPLIMENT THIS LINE OF CODE TO YOUR HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!------------------------------------------------------------------------------------------------->

    <title>Document</title>
  </head>
  <body>
    <!-- To center text on viewport -->
    <!-- <div class="container"></div> -->

    <!-- To span width from left to right -->
    <div class="container-fluid">
      <h1>Three equal width columns</h1>
      <p>
        Note: Try to add a new div with class="col" inside the row class- this
        will create four equal-width columns.
      </p>
      <div class="row">
        <div class="col" style="background-color: brown">Heading 1</div>
        <div class="col" style="background-color: red">Heading 2</div>
        <div class="col" style="background-color: blue">Heading 3</div>
        <div class="col" style="background-color: yellow">Heading 4</div>
      </div>
    </div>
  </body>
</html>
